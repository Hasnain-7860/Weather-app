<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Example</title>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="saveName()">Save</button>
  <button onclick="loadName()">Load</button>
  <p id="display"></p>

  <script>


function saveName(){
  const name =document.getElementById("nameInput").value;
  localStorage.setItem("username", name);
  alert("Name saved!")

}

function loadName(){
  const write = localStorage.getItem("username");
  if(write){
    document.getElementById("display").textContent= `Hello, ${write}!`;  
  }
  else{
    document.getElementById("display").textContent = `No name found.`
  }
}
